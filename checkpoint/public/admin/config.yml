backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# These lines should *not* be indented
media_folder: "public/images" 
public_folder: "/images" 

collections:
  - name: "hosts" # Used in routes, e.g., /admin/collections/blog
    label: "Hosts" # Used in the UI
    folder: "cms/hosts" # The path to the folder where the documents are stored
    extension: "json"
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Profile Picture", name: "profilepic", widget: "image"}
      - {label: "Body", name: "body", widget: "text"}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Link Title", name: "link_title", widget: "string"}